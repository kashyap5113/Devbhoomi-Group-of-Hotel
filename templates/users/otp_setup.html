{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-body">
          <h2 class="h4 mb-3">Enable Two-Factor Authentication</h2>
          <p class="text-muted">Scan the QR code with Google Authenticator, Authy, or any TOTP app. Then enter the 6-digit code to confirm.</p>
          <div class="text-center my-4">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data={{ otp_uri|urlencode }}" alt="Scan QR" class="img-fluid">
          </div>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Verify & Enable</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
